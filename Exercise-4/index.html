<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="styles.css">
<div id="exercise">
  <!-- 1) Start the Effect with the Button. 
    The Effect should alternate the "highlight" or
    "shrink" class on each new setInterval tick
    (attach respective class to the div with id
    "effect" below) -->
  <div>
      <div>1.</div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect"
     :class="{highlight: classValue, shrink: classValue}"
     ></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach 
    them via the array syntax -->
    <div>2.</div>
  <div :class="[{green: true}, long]">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some 
    example classes) and attach it -->
  <div>
      <div>3.</div>
    <input type="text" v-model="color">
    <div id="effect" :class="color"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ 
    false for another class (create some example classes) 
    and attach the classes -->
  <div>
    <div>4.</div>
    <input type="text" :class="class2">
    Enter true or false to turn it red:<input type="text" :class="{red: argh}">
    <div id="effect" :class="class2"></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles
     (instead of class names). Attach the respective
      styles.  -->
  <div>
    <div>5.</div>
    <input type="text" v-model="styleColor">
    <div id="effect" :style="{backgroundColor: styleColor}"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval
     and style bindings. Start it by hitting the below 
     button. -->
  <div>
    <div>6.</div>
    <button @click="startProgressBar">Start Progress</button>
    <div id="effect" :style="{width: intervalWidth +'px' }"></div>
  </div>
</div>

<script src="app.js"></script>

<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>test</title>

    </head>
    <body>

        <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{title}}</p>
        </div>
        <script src="https://unpkg.com/vue@2.6.9/dist/vue.js"></script>
        <script>new Vue({
            el: '#app',
            data: {
                title: 'hello'
            },
            methods: {
                changeTitle: function(event){
                    this.title = event.target.value;
                }
            }
        })</script>
    </body>
</html>
